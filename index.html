<!-- Romantic Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff0844, #ffb199);
    text-align: center;
    color: white;
    overflow-x: hidden;
}

/* Headings */
h1 {
    font-family: 'Great Vibes', cursive;
    font-size: clamp(38px, 8vw, 60px);
    margin-top: 20px;
    animation: glow 2s ease-in-out infinite alternate;
}

h2 {
    font-weight: 300;
    font-size: clamp(16px, 4vw, 22px);
    margin-top: 10px;
    padding: 0 15px;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 35px pink; }
}

/* Shayari */
.shayari {
    font-size: clamp(16px, 4vw, 20px);
    margin: 20px;
    line-height: 1.7;
}

/* Buttons */
button, .music-btn {
    margin-top: 20px;
    padding: 14px 26px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    background: white;
    color: #ff0844;
    font-weight: 600;
    transition: 0.3s;
    box-shadow: 0 0 15px rgba(255,255,255,0.6);
}

button:hover, .music-btn:hover {
    background: #ffe6ec;
    transform: scale(1.05);
}

/* Photo Section */
.photo-container {
    margin-top: 25px;
    padding: 0 15px;
}

.photo-frame {
    display: inline-block;
    padding: 8px;
    border-radius: 20px;
    background: linear-gradient(45deg, #fff, #ffd700);
    animation: floatImage 4s ease-in-out infinite;
    box-shadow: 0 0 25px rgba(255,255,255,0.7);
}

.photo-frame img {
    width: 100%;
    max-width: 280px;
    border-radius: 18px;
}

@keyframes floatImage {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0px); }
}

/* Counters */
.counter {
    margin-top: 15px;
    font-size: clamp(14px, 4vw, 18px);
    padding: 0 15px;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

@keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>

<body>

<button class="music-btn" onclick="playMusic()">üíñ Click for Love Music üíñ</button>

    <source src="music.mp3" type="audio/mpeg">

<script>

/* Anniversary - 31 Dec 2023 12:55 PM IST */
var weddingDate = new Date("2023-12-31T12:55:00+05:30").getTime();

setInterval(function() {
  var now = new Date().getTime();
  var diff = now - weddingDate;

  var days = Math.floor(diff / (1000 * 60 * 60 * 24));
  var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((diff % (1000 * 60)) / 1000);

  document.getElementById("anniversary").innerHTML =
  "üíé Together for: " + days + "d " +
  hours + "h " +
  minutes + "m " +

/* Valentine Countdown */

  var now = new Date().getTime();
  var distance = valentine - now;

  if (distance < 0) {
      document.getElementById("countdown").innerHTML =
      "‚ù§Ô∏è It's Valentine Time ‚ù§Ô∏è";

  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  "‚è≥ " + days + "d " +
  hours + "h " +
  minutes + "m " +
  seconds + "s üíñ";
}, 1000);
